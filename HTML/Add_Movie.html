<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Add Movie</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Add_Movie.css" />
  </head>

  <body>
    <div class="maindiv">
      <div class="signup">
        <h1 class="add">Adding Movie</h1>

        <form
          id="myform"
          method="post"
          action="../PHP/Add_Movie_DB_Op.php"
          enctype="multipart/form-data"
        >
          <div class="leftside">
            <label>Enter Movie Name :</label><br />
            <input
              class="input"
              type="text"
              name="Mname"
              id="Mname"
              required
            /><br />
            <span id="mnm"> </span><br />

            <label>Enter Movie Language :</label><br />
            <input
              class="input"
              type="text"
              name="Lan"
              id="Lan"
              required
            /><br />
            <span id="mlan"> </span><br />

            <label>Enter Movie release date :</label><br />
            <input
              class="input"
              type="text"
              name="date"
              id="date"
              placeholder="Ex. 02-04-2021"
              required
            /><br />
            <span id="mdt"> </span><br />

            <label>Select Movie :</label><br />
            <input class="input" type="file" name="mv" id="mv" required />
            <br />
            <span id="mv"> </span><br />

            <input type="submit" class="submit" name="submit" />
          </div>
          <div class="rightside">
            <label>Select Movie Poster :</label><br />
            <input class="input" type="file" name="mp" id="mp" required />
            <br />
            <span id="mvp"> </span><br />

            <label>Select Movie Banner :</label><br />
            <input class="input" type="file" name="mb" id="mb" required />
            <br />
            <span id="mvb"> </span><br />

            <label>Enter Movie Description :</label><br />
            <textarea
              class="input"
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 141px"
              required
            ></textarea>

            <button class="reset" type="reset">Reset</button>
          </div>

          <br />

          <!-- <a href="Admin_Signup.html" class="admin">SignUp as Admin</a><a href="#" class="needhelp">need help ?</a> -->
        </form>
        <!-- <script type="text/javascript" src="JS/Add_Movie_Formvalid.js"></script> -->
      </div>
    </div>
  </body>
</html>
