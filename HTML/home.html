    <!-- Hover iffect in cards -->
    <script>
      $(document).ready(function () {
        $(".image").hover(
          function () {
            $(this).animate(
              {
                marginTop: "-=1%",
              },
              200
            );
          },

          function () {
            $(this).animate(
              {
                marginTop: "0%",
              },
              200
            );
          }
        );
      });
